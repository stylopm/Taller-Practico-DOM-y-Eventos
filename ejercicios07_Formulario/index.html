<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Formulario Sencillo con Validación</h1>
  </header>
  <main>
    <form class="container row g-3" name="formulario" method="get">
      <div class="col-md-6">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="inputNombre" placeholder="Escribe tu nombre aquí...">
      </div>
      <div class="col-md-6">
        <label for="inputApellido" class="form-label">Apellido</label>
        <input type="text" name="apellido" class="form-control" id="inputApellido"
          placeholder="Escribe tu apellido aquí...">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Hombre
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Mujer
        </label>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="checkin" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Términos y Condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <input type="submit" class="btn btn-primary" id="btn" name="btn" value="Enviar">
      </div>
    </form>
  </main>

  <footer>

  </footer>
  <script type="text/javascript" src="./javascript.js"> </script>
</body>

</html>
